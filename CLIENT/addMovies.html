<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Movie Form</title>
  <style>
    /* General form container styling */
    .form-container {
        width: 60%;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
    }

    /* Form title styling */
    .form-container h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
    }

    /* Label and input field styling */
    .form-container label {
        font-weight: bold;
        margin-bottom: 0.5rem;
        display: block;
        color: #444;
    }

    /* Style the form elements to stack them vertically */
    .form-container input,
    .form-container textarea,
    .form-container select {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }

    /* Placeholder styling */
    .form-container input::placeholder,
    .form-container textarea::placeholder {
        color: #aaa;
        font-style: italic;
    }

    /* Button styling */
    .form-container button {
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 1rem;
    }

    /* Button hover effect */
    .form-container button:hover {
        background-color: #0056b3;
    }

    /* Validation message styling */
    .validation-error {
        color: #d9534f;
        font-size: 0.9rem;
        margin-top: -0.5rem;
        margin-bottom: 0.5rem;
    }

    /* Adjust input fields' width and layout */
    input[type="text"],
    input[type="number"],
    input[type="url"],
    textarea {
        width: calc(100% - 1.6rem);  /* Adjust width to account for padding */
        padding: 0.8rem;
    }

    /* Responsive adjustment for smaller screens */
    @media screen and (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Movie</h2>
    <form id="movieForm" action="addMovie" method="POST" onsubmit="return validateForm()">
      <label for="title">Movie Title</label>
      <input type="text" id="title" name="title" placeholder="Enter movie title" required>
      <span id="titleError" class="validation-error"></span>

      <label for="rating">Rating</label>
      <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" placeholder="Enter movie rating" required>
      <span id="ratingError" class="validation-error"></span>

      <label for="income">Income</label>
      <input type="number" id="income" name="income" placeholder="Enter movie income" required>
      <span id="incomeError" class="validation-error"></span>

      <label for="releaseYear">Release Year</label>
      <input type="number" id="releaseYear" name="releaseYear" placeholder="Enter release year" required>
      <span id="releaseYearError" class="validation-error"></span>

      <label for="duration">Duration (minutes)</label>
      <input type="number" id="duration" name="duration" placeholder="Enter movie duration" required>
      <span id="durationError" class="validation-error"></span>

      <label for="language">Language</label>
      <input type="text" id="language" name="language" placeholder="Enter language" required>
      <span id="languageError" class="validation-error"></span>

      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Enter movie description" required></textarea>
      <span id="descriptionError" class="validation-error"></span>

      <label for="genre">Genre</label>
      <select id="genre" name="genre" required>
        <option value="">Select Genre</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <option value="Action">Action</option>
        <option value="Horror">Horror</option>
        <option value="Romance">Romance</option>
      </select>
      <span id="genreError" class="validation-error"></span>

      <label for="photoUrl">Photo URL</label>
      <input type="url" id="photoUrl" name="photoUrl" placeholder="Enter photo URL" required>
      <span id="photoUrlError" class="validation-error"></span>

      <button type="submit">Add Movie</button>
    </form>
  </div>

  <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
