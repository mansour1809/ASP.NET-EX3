<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* login page*/
.login-form-container {
   background-color: #ffffff;
   padding: 50px;
   border-radius: 8px;
   box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
   width: 300px;
   text-align: center;
   font-family: Arial, sans-serif;
   text-align: center;
}

.login-h2 {
   margin-bottom: 20px;
   font-size: 28px; /* Adjust size as needed */
   font-weight: bold;
   text-align: center;
   position: relative;
   color: #000; /* Black text color */
}
.login-h2::after {
   content: '';
   display: block;
   width: 90px; /* Width of the blue line */
   height: 3px; /* Height of the blue line */
   background-color: #1e40af; /* Blue color */
   margin: 10px auto 0; /* Centered and spaced */
}

.login-form-label {
   display: block;
   font-weight: bold;
   margin-bottom: 5px;
   text-align: left;
   
}

.login-form-input {
   width: 100%;
   padding: 10px;
   margin-bottom: 15px;
   border: 1px solid #ddd;
   border-radius: 5px;
   font-size: 14px;
}

.login-btn {
   background-color: #ffffff;
   color: #1e40af;
   border: 2px solid #1e40af; /* Navy border */
   padding: 10px;
   border-radius: 5px;
   cursor: pointer;
   font-size: 16px;
   width: 100%;
   margin-top: 10px;
}

.login-btn:hover {
   background-color: #1e40af;
   color: #ffffff;
}
.signup-btn {
   background-color: #ffffff;
   color: #1e40af;
   border: 2px solid #1e40af; /* Navy border */
   padding: 10px;
   border-radius: 5px;
   cursor: pointer;
   font-size: 16px;
   width: 100%;
   margin-top: 10px;
}

.signup-btn:hover {
   background-color: #1e40af;
   color: #ffffff;
}
    </style>
 <title>Document</title>
</head>
<body>
    <div class="login-form-container">
        <h2 class="login-h2">Login</h2>
        <form>
            <label class="login-form-label" for="username">Username</label>
            <input class="login-form-input" type="text" id="username" name="username" placeholder="Enter your username" required>

            <label class="login-form-label" for="password">Password</label>
            <input class="login-form-input" type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="login-btn" id="login-btn">Login</button>
        </form>
        <button class="signup-btn" id="signupButton">Sign Up</button>
        <div id="message"></div>
    </div>
    <div id="signupModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="registerForm">
                <div class="mb-3">
                  <label for="username" class="form-label">Username:</label>
                  <input type="text" id="username" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" id="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password:</label>
                  <input type="password" id="password" class="form-control" name="password" required>
                </div>
                <button id="regiseterBtn" type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="login.js"></script>   

</body>       
</html>
